<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform </p>

    <div id="survey-form">

      <div class="form">
        <label id="name-label">Name</label>
        <input id="name" type="text"/>
      </div>

      <div class="form">
        <label id="email-label">Email</label>
        <input id="email" type="email"/>
      </div>
      <div class="form">
        <label id="number-label">Age(optional)</label>
        <input id="number" type="number"/>
      </div>
      <div class="form">
        <label>Which option best describes your current role?</label>
        <select id="dropdown">

          <option value="student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Perfer not to pay">Perfer not to pay</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="form">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <input id="radio" type="radio"/ value="Definiately"> Definiately

        <input id="radio" type="radio" value="maybe"/> Maybe

        <input id="radio" type="radio" value="Not sure"/> Not sure
      </div>


      <div class="form">
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown">

          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>

        </select>
      </div>



      <div class="form">
        <label> What would you like to see improved? (Check all that apply) </label>
        <input id="checkbox" type="checkbox"/ value="Front-end Projects"> Front-end Projects

        <input id="checkbox" type="checkbox" value=" Back-end Projects"/>  Back-end Projects

        <input id="checkbox" type="checkbox" value="Data Visualization"/>Data Visualization

        <input id="checkbox" type="checkbox" value="Challenges"/>Challenges

        <input id="checkbox" type="checkbox" value="Open Source Community"/>Open Source Community

        <input id="checkbox" type="checkbox" value="Gitter help rooms"/>Gitter help rooms

        <input id="checkbox" type="checkbox" value="Videos"/>Videos


        <input id="checkbox" type="checkbox" value="City Meetups"/>City Meetups

        <input id="checkbox" type="checkbox" value="Wiki"/>Wiki

        <input id="checkbox" type="checkbox" value="Forum"/>Forum
        <input id="checkbox" type="checkbox" value="Forum"/>Forum

      </div>


      <div class="form">
        <label id="number-label">Any comments or suggestions?</label>
        <textarea id="number"></textarea>
      </div>

      <button id='submit'>Submit</button>


    </div>

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
